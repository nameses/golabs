<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Результати розрахунків</h1>

        <!-- Таблиця з результатами -->
        <table id="results-table">
            <thead>
                <tr>
                    <th>Найменування ЕП</th>
                    <th>n * Pv</th>
                    <th>n * Pv * Kv</th>
                    <th>n * Pv * Kv * tg</th>
                    <th>n * Pv^2</th>
                    <th>Розрахунковий струм</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be populated here by JavaScript -->
            </tbody>
        </table>

        <!-- Загальні результати -->
        <h2>Загальні результати</h2>
        <div id="total-results">
            <!-- Total results will be populated here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
