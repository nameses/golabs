<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Розрахунок Кабелів</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Розрахунок Кабелів</h1>
        <label>Розрахункове навантаження Sm, кВ:</label>
        <input type="number" id="sm" value="1300">
        <label>Струм КЗ Iк, А:</label>
        <input type="number" id="ik" value="2500">
        <label>Фіктивний час вимикання Tf, с:</label>
        <input type="number" id="tf" value="2.5">
        <button onclick="calculate('/api/calc1')">Розрахувати</button>
        <pre id="results"></pre>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
